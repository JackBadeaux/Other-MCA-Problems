<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption>Product Catalog</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lions Mane</td>
                <td>14/lb$</td>
                <td>10lb</td>
            </tr>
            <tr>
                <td>Pink Oyster </td>
                <td>8$/lb </td>
                <td>10lb:</td>
            </tr>
            <tr>
                <td>Pioppino</td>
                <td>12$/lb</td>
                <td>10lb</td>
            </tr>
        </tbody>
    </table>
    <section class="dropdown">
        <h2>Select Product</h2>
        <form action="#" >
            <label for="Productdropdown">Products:</label>
            <select name="Product" id="Productdropdown" required>
                <option value="Lionsmane">Lions Mane</option>
                <option value="Pink Oyster"> Pink Oyster</option>
                <option value="Pioppino">Pioppino</option>
            </select>
            <button type="submit" >Buy</button>
        </form>
    </section>
</body>
</html>
